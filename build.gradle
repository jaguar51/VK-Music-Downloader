group 'me.academeg'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    flatDir {
        dirs 'libs'
    }
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'

    compile 'com.squareup.okhttp3:okhttp:3.3.1'
}

jar {
    manifest {
        attributes 'Main-Class': 'me.academeg.Main'
    }
}
